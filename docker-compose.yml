version: '3.8'

services:
  # 1. BASE DE DATOS (PostgreSQL Real)
  postgres_db:
    image: postgres:15-alpine
    container_name: uce_postgres
    environment:
      POSTGRES_USER: uce_user
      POSTGRES_PASSWORD: uce_password
      POSTGRES_DB: uce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistencia de datos
    networks:
      - uce-net

  # 2. BACKEND (Tu Python Flask)
  backend:
    build: ./backend
    container_name: uce_backend
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
    depends_on:
      - postgres_db # Espera a que la BD inicie
    volumes:
      - ./backend:/code
    networks:
      - uce-net

  # 3. FRONTEND (Tu React Vite)
  fronted:
    build: ./fronted
    container_name: uce_fronted
    ports:
      - "5173:5173"
    volumes:
      - ./fronted:/app
      - /app/node_modules # Truco para no borrar librer√≠as internas
    environment:
      - VITE_API_URL=http://localhost:5001
    networks:
      - uce-net

volumes:
  postgres_data:

networks:
  uce-net:
    driver: bridge